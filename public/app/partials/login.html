<div>

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input ng-model="user.email" type="text" class="form-control" id="inputEmail" placeholder="Email">
    </div>


    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <div class="form-group">
        <label for="inputRemember">Remember Me</label>
        <input ng-model="user.rememberMe" type="checkbox" class="form-control" id="inputRemember">
    </div>

    <div class="form-actions">
        <button ng-click="login(user)" class="btn btn-success">Login</button>
        <a class="btn" href="#/register">Register</a>
    </div>


</div>
