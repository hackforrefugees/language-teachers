<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Swell!</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="AppCtrl">
<div class="navbar">
    <div class="navbar-inner">
        <div class="container-fluid">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="#">
                <msg key="title"></msg>
            </a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li ng-class="activeWhen(path() == '/login')">
                        <a href="#/login">Login</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/new')">
                        <a href="#/new">Find Lecture</a>
                    </li>
                    <li ng-class="activeWhen(path() == '/profile')">
                        <a href="#/profile">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div ng-class="'alert alert-' + message().type" ng-show="message().show">
        <button type="button" class="close" ng-click="message().show = false">&times;</button>
        <msg key-expr="message().text"></msg>
    </div>

    <ng-view class="container"></ng-view>

    <div class="footer">
        <div class="row-fluid">
        </div>
    </div>

</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->

<script type="text/javascript" src="lib/jquery.js"></script>
<script type="text/javascript" src="lib/jquery.i18n.properties-min-1.0.9.js"></script>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/holder.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/register.controller.js"></script>
<script type="text/javascript" src="js/login.controller.js"></script>
<script type="text/javascript" src="js/profile.controller.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="js/directives.js"></script>

</body>
</html>
